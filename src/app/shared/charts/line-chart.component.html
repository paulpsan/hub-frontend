<ngx-charts-line-chart
  [scheme]="colorScheme"
  [results]="datos"
  gradient="false"
  xAxis="true"
  yAxis="true"
  legend="false"
  roundDomains="true"
  showXAxisLabel="true"
  showYAxisLabel="true"
  [xAxisLabel]="config.xAxisLabel"
  [yAxisLabel]="config.yAxisLabel"
  autoScale="true"
  [yScaleMin]="config.yScaleMin"
  [yScaleMax]="config.yScaleMax"
  timeline="false">
</ngx-charts-line-chart>

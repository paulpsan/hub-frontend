<div>
  <ngx-charts-line-chart
  [view]="undefined"
  [scheme]="colorScheme"
  [results]="datos"
  [gradient]="false"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="false"
  [roundDomains]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="config.xAxisLabel"
  [yAxisLabel]="config.yAxisLabel"
  [autoScale]="true"
  [yScaleMin]="config.yScaleMin"
  [yScaleMax]="config.yScaleMax"
  [timeline]="true">
  </ngx-charts-line-chart>
</div>

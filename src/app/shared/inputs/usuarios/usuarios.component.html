<mat-form-field class="col">
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let usuario of usuarios" [selectable]="selectable" [removable]="removable" (remove)="remove(usuario)">
      {{usuario.nombre}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input #usuarioInput placeholder="Usuarios" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)" matInput [matAutocomplete]="auto"
      [formControl]="myControl" />
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="addSelect($event)">
    <mat-option *ngFor="let item of filteredOptions|async" [value]="item">
      {{ item }}
    </mat-option>
  </mat-autocomplete>
  <mat-hint>
    Los usuarios agregados tendran el rol de <b>Developer</b>
  </mat-hint>
</mat-form-field>

<div class="container">
  <div style="height: 500px">
    <ngx-charts-line-chart
      [view]="undefined"
      [results]="multi"
      [scheme]="colorScheme"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [timeline]="timeline"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [autoScale]="false"
      (select)="onSelect($event)">
    </ngx-charts-line-chart>
  </div>
  </div>

<h1 mat-dialog-title>Motivo del Rechazo</h1>
<div mat-dialog-content>
  <mat-form-field class="col">
    <textarea matInput placeholder="Motivo(*)" [(ngModel)]="motivo"></textarea>
    <mat-hint>
      Detalle un motivo del porque se rechaza la solicitud
      <br>
    </mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions class="acciones">
  <!-- retorna un dato en ngmodel
  <button mat-button [mat-dialog-close]="data.animal" tabindex="2">Ok</button> -->
  <button mat-button [mat-dialog-close]="motivo" tabindex="2">Enviar</button>
  <button mat-button (click)="cancelarClick()" tabindex="-1">Cancelar</button>
</div>

<style>
  .full-width {
    width: 100%;
  }

  .acciones {
    text-align: center;
  }

</style>

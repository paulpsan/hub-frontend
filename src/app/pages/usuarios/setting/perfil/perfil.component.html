<div class="container" *ngIf="!usuario.estado">
  <h3 class="row justify-content-center">La cuenta del usuario esta desactivada desea activarla?</h3>
  <div class="row justify-content-center">
    <button mat-button (click)="activar()" color="primary">
      <mat-icon mat-list-icon></mat-icon>
      Activar
    </button>
  </div>
</div>
<div class="container" *ngIf="usuario.estado">
  <div class="row justify-content-md-center mt-2">
    <mat-card class="col-md-6 m-1">
      <mat-card-header>
        <h4 class="title-repo">
          Perfil de Usuario
        </h4>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content class="mt-4">
        <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()" *ngIf="usuario">
          <fieldset>
            <div class="form-group">
              <mat-form-field class="col">
                <input matInput placeholder="Nombre (*)" formControlName="nombre">
                <mat-error *ngIf="userForm.controls['nombre'].hasError('required')">
                  Nombre es
                  <strong>requerido</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <div class="container">
                <div class="row">
                  <div class="col-md-4">
                    <img class="col-4 col-sm-4 col-md-12" *ngIf="!imagenTemp" [src]="usuario.avatar| imagen:'usuario'"
                      style="height: 75px;">
                    <img class="col-4 col-sm-4 col-md-12" *ngIf="imagenTemp" [src]="imagenTemp" style="height: 75px;">
                  </div>
                  <div class="col-md-6">
                    <div>
                      <label for="">Selecione una imagen</label>
                    </div>
                    <button mat-button type="button" (click)="fileToUpload.click()" color="primary">
                      <mat-icon mat-list-icon>add_photo_alternate</mat-icon>
                      Imagen
                    </button>
                    <input #fileToUpload (change)="seleccionImage($event.target.files[0])" type="file" style="display:none;">
                  </div>
                </div>
              </div>

            </div>

            <div class="form-group">
              <mat-form-field class="col">
                <textarea matInput placeholder="Descripcion (*)" formControlName="descripcion"></textarea>
                <mat-hint> Ejemplo: Desarrollador de aplicaciones</mat-hint>
                <mat-error *ngIf="userForm.controls['descripcion'].hasError('required')">
                  La Descripcion es
                  <strong>requerido</strong>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field class="col">
                <input matInput placeholder="Pagina Web" formControlName="url">
                <mat-hint>Ejemplo: https//miPaginaWeb.com</mat-hint>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field class="col">
                <input matInput placeholder="Email (*)" formControlName="email">
              </mat-form-field>
            </div>

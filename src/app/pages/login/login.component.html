<div class="container">
  <div *ngIf="identity" class="row">
    <p>Estas logeado</p>
    b4-
  </div>

  <div class="row justify-content-md-center m-1" style="padding-top: 50px;" *ngIf="!identity">
    <div class="card-login card bg-light col-md-6 col-sm-12" style="padding: 0;">
      <div class="card-header card-header-login">
        <div class="row justify-content-center">
          <span class="titulo-login">Iniciar Sesión</span>
        </div>
      </div>
      <div class="card-body card-body-login">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <div class="col pb-3">
          <button (click)="loginGH()" class="btn btn-block btn-social btn-github">
            <i class="fa fa-github"></i>
            <span class="nombre-repo">Entrar Con</span>
            <strong class="nombre-repo">Github</strong>
          </button>
          <button (click)="loginGL()" class="btn btn-block btn-social btn-odnoklassniki">
            <i class="fa fa-gitlab"></i>
            <span class="nombre-repo">Entrar Con</span>
            <strong class="nombre-repo">Gitlab</strong>
          </button>
          <button (click)="loginBB()" class="btn btn-block btn-social btn-bitbucket">
            <i class="fa fa-bitbucket"></i>
            <span class="nombre-repo">Entrar Con</span>
            <strong class="nombre-repo">Bitbucket</strong>
          </button>
        </div>

        <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <mat-form-field class="col">
                <input matInput placeholder="email" formControlName="email">
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field class="col">
                <input type="password" matInput placeholder="Contraseña" formControlName="password">
              </mat-form-field>
            </div>
          </fieldset>
          <!-- <div class="col checkbox">

            <label>
              <input type="checkbox" value="remember-me"> Recuérdame
            </label>
          </div> -->
          <!-- <div class="col">
            <a href="#" class="">He olvidado mi contraseña</a>
          </div> -->

          <div class="col" *ngIf="errorMessage">
            <div class="alert alert-info" role="alert">
              <strong>Info</strong> {{errorMessage}}
            </div>
          </div>

          <div class="row justify-content-center">
            <button mat-button [disabled]="!loginForm.valid" type="submit" color="primary">
              <mat-icon mat-list-icon>done</mat-icon>
              Acceder
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
